<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="hero-container">

            </div>
            <div class="hero-image">

                    <source type="image/avif" srcset=".\images\bryan_small.avif 1000w, .\images\bryan_large.avif 1500w">
                    <source type="image/webp" srcset=".\images\bryan_small.webp 1000w, .\images\bryan_large.webp 1500w">

        <div class="standard-grid-section-main-header-content">
            <h1 class="text-align-center">Who Am I?</h1>
        </div>

            <p>My name is Bryan Hogan. I am a developer, marketer, designer and more.</p>
        </div>
        <div class="standard-grid-section-side-content">
            <p>Page A</p>
            <p>Page B</p>

</html>
